<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DEMO</title>
</head>
<style>
  .box {
    border: 1px solid;
  }
</style>
<body>
  <div id="app">
    <p>点击黑框外面会隐藏 dropdown 元素</p>
    <div v-clickoutside="show = false" class="box">
      <button @click="open">click me</button>
      <div v-show="show">dropdown</div>

      {{ show }}
    </div>
  </div>
</body>
  <script src="https://npmcdn.com/vue@2.0.0-beta.5/dist/vue.js"></script>
  <script src="./../dist/clickoutside.js"></script>
  <script>
    Vue.use(VueClickOutside)

    new Vue({
      el: '#app',
      data: function () {
        return {
          show: true
        }
      },
      methods: {
        close() {
          this.show = false
        },
        open() {
          console.log(this.show)

          this.show = true
        }
      }
    })
  </script>
</html>
